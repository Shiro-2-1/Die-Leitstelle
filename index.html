
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deutsche Leitstelle - Echtzeitspiel</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>🚨 Deutsche Leitstelle</h1>
    <p>Koordiniere Rettungseinsätze in Echtzeit!</p>
  </header>

  <main>
    <section id="emergency-panel">
      <h2>🔔 Eingehende Einsätze</h2>
      <div id="emergency-list"></div>
    </section>

    <section id="vehicle-panel">
      <h2>🚑 Verfügbare Fahrzeuge</h2>
      <div id="vehicle-list"></div>
    </section>

    <section id="dispatch-log">
      <h2>📋 Einsatzprotokoll</h2>
      <ul id="log-list"></ul>
    </section>

    <section id="map-section">
      <h2>🗺️ Karte</h2>
      <div id="map" style="height: 400px; border-radius: 12px;"></div>
    </section>

    <section id="station-builder">
      <h2>🏗️ Neue Wache bauen</h2>
      <form id="station-form">
        <select id="station-type">
          <option>Feuerwache</option>
          <option>Rettungswache</option>
          <option>Polizeiwache</option>
        </select>
        <input type="text" id="station-location" placeholder="Ort eingeben" required />
        <button type="submit">Wache bauen</button>
      </form>
      <ul id="station-list"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Leitstellenspiel | Entwickelt für Realismus</p>
  </footer>
</body>
</html>
